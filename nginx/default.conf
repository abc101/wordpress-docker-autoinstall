server {
    listen 80;
    server_name <your.domain>;

    root /var/www/html;
    index index.php index.html;
    client_max_body_size 128M;

    # --- Real IP from LXC reverse proxy ---
    set_real_ip_from [LXC_PROXY_IP];           # ‚Üê LXC Proxy IP
    real_ip_header X-Forwarded-For;       
    real_ip_recursive on;

    # --- WordPress permalink handling ---
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # --- PHP-FPM (hardened) ---
    location ~ \.php$ {
        include fastcgi.conf;                # Recommended:  Use fastcgi.conf insted of fastcgi_params
                                            
        #  Hardened settings
        try_files $fastcgi_script_name =404;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_pass php:9000;

        # Optional performance tuning
        fastcgi_read_timeout 120s;
        fastcgi_buffers 8 16k;
        fastcgi_buffer_size 32k;
    }

    # --- Security hardening ---
    # WP core/sensitive file access restriction
    location ~* /(wp-config\.php|readme\.html|license\.txt|wp-admin/install\.php)$ { deny all; }
    location ~* /\.(git|svn|hg) { deny all; }
    location ~* \.(env|ini|log)$ { deny all; }
    # Disable PHP execution in uploads directory
    location ~* /wp-content/uploads/.*\.php$ { deny all; }

    # Disable xmlrpc (uncomment if needed) 
    location = /xmlrpc.php { return 444; }

    # .ht* hiding (Apache remnants)    
    location ~ /\.ht { deny all; }

    # robots/favicon log suppression
    location = /favicon.ico  { log_not_found off; access_log off; }
    location = /robots.txt   { log_not_found off; access_log off; allow all; }

    # --- Static assets caching ---
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        log_not_found off;
        access_log off;
        try_files $uri =404;
    }
}
